<!DOCTYPE html>
<html>

<head>
  <title>TransferWise icons</title>
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link href="https://bootstrap.transferwise.com/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <style>
    ul {
  list-style: none;

  padding: 0;
}

ul svg {
  display: block;
  margin: 0.5em auto;
}

li {
  display: inline-block;

  min-width: 7em;

  margin-right: 0.75em;
  margin-bottom: 0.75em;

  padding: 1em;

  background-color: #fff;
  border-radius: 3px;
  text-align: center;
}

@supports (display: grid) {
  ul {
    display: grid;
    grid-gap: 0.75em;
    grid-template-columns: repeat(auto-fill, minmax(7em, 1fr));
  }

  li {
    min-width: initial;
    margin-right: initial;
    margin-bottom: initial;
  }
}
  </style>
  <style>
    .tw-icon{width:24px;height:24px}.tw-icon-sm{width:16px;height:16px}.tw-icon-md{width:24px;height:24px}.tw-icon-lg{width:32px;height:32px}.tw-icon-xl{width:40px;height:40px}.tw-icon-xl{width:48px;height:48px}
  </style>
</head>
